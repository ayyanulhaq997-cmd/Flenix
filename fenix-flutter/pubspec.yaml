name: fenix_streaming
description: Netflix-style streaming app for Android TV, Google TV, Android, and iOS.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP & API
  http: ^1.1.0
  
  # State Management
  provider: ^6.0.0
  
  # Video Player (Android TV optimized)
  video_player: ^2.7.0
  
  # YouTube Player
  youtube_player_flutter: ^8.1.2
  
  # Image Caching
  cached_network_image: ^3.3.0
  
  # Storage (for JWT token)
  flutter_secure_storage: ^9.0.0
  
  # JSON Serialization
  json_annotation: ^4.8.0
  
  # UI
  google_fonts: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
