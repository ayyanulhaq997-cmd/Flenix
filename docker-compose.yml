version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fenix-postgres
    environment:
      POSTGRES_USER: fenix
      POSTGRES_PASSWORD: fenix_dev_password
      POSTGRES_DB: fenix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fenix -d fenix"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fenix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fenix-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://fenix:fenix_dev_password@postgres:5432/fenix
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key-change-in-production
      SESSION_SECRET: dev-session-secret-change-in-production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: fenix-network
